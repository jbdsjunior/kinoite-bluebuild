[Resolve]
# ControlD Free DNS (Perfil x-oisd - Block Malware/Ads)
# Configuração baseada em: https://freedns.controld.com/x-oisd
DNS=76.76.2.32#x-oisd.freedns.controld.com 76.76.10.32#x-oisd.freedns.controld.com 2606:1a40::32#x-oisd.freedns.controld.com 2606:1a40:1::32#x-oisd.freedns.controld.com

# Força o uso de criptografia TLS para todas as consultas
DNSOverTLS=yes

# Recomendado: use 'allow-downgrade' ou 'no' se notar problemas com bloqueios,
# pois filtros de DNS podem interferir na validação DNSSEC de domínios bloqueados.
# Se preferir manter estrito como estava, deixe em 'yes'.
DNSSEC=yes