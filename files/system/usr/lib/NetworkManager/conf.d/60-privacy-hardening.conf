# NetworkManager privacy hardening
# Image path: /usr/lib/NetworkManager/conf.d/60-privacy-hardening.conf
# Optional host override: /etc/NetworkManager/conf.d/*.conf

[device]
# Generate a random MAC address during Wi-Fi scanning
wifi.scan-rand-mac-address=yes

[connection]
# "stable" generates one MAC per network and reuses it on reconnect
# to avoid DHCP and captive-portal compatibility issues.
ethernet.cloned-mac-address=stable
wifi.cloned-mac-address=stable

# Do not send the host name to DHCP servers/routers
ipv4.dhcp-send-hostname=false
ipv6.dhcp-send-hostname=false
