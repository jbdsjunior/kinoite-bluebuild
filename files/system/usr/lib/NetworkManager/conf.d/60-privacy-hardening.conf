# Configuração de Privacidade do NetworkManager
# Caminho (imagem): /usr/lib/NetworkManager/conf.d/60-privacy-hardening.conf
# Override local no host (opcional): /etc/NetworkManager/conf.d/*.conf

[device]
# Gera um MAC aleatório a cada verificação de redes (scanning)
wifi.scan-rand-mac-address=yes

[connection]
# 'stable' gera um MAC diferente para cada rede, mas mantém o mesmo sempre que você
# se conecta àquela rede específica (evita problemas com DHCP e Portais Cativos).
ethernet.cloned-mac-address=stable
wifi.cloned-mac-address=stable

# Não envia o hostname (nome do PC) para o servidor DHCP/Roteador
ipv4.dhcp-send-hostname=false
ipv6.dhcp-send-hostname=false
