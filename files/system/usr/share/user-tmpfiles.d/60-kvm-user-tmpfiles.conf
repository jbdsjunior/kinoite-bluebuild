# 1) Create the user VM images directory if it does not exist
d %h/.local/share/libvirt/images 0755 - - -

# 2) Apply the No_COW (+C) attribute
# On BTRFS, +C only has full effect for new files or empty directories.
# systemd applies this immediately after directory creation.
h %h/.local/share/libvirt/images - - - - +C
