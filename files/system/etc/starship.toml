add_newline = true
command_timeout = 1500
scan_timeout = 30
palette = "kinoite_minimal"

format = "$directory$git_branch$git_status$cmd_duration$status$line_break$character"

[palettes.kinoite_minimal]
fg = "#cdd6f4"
muted = "#7f849c"
accent = "#89b4fa"
ok = "#a6e3a1"
warn = "#f9e2af"
err = "#f38ba8"

[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold accent"
read_only = " "
format = "[$path$read_only]($style) "

[git_branch]
symbol = " "
style = "fg"
format = "[$symbol$branch]($style) "

[git_status]
style = "warn"
format = "([$all_status$ahead_behind]($style) )"

[cmd_duration]
min_time = 2500
style = "muted"
format = "[took $duration]($style) "

[status]
disabled = false
style = "err"
format = "[✗ $status]($style) "

[character]
success_symbol = "[❯](ok)"
error_symbol = "[❯](err)"
vimcmd_symbol = "[❮](accent)"
