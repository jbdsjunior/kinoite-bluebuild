name: build-nvidia
on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  bluebuild:
    name: Build Nvidia Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: true
      matrix:
        recipe:
          - recipe-nvidia.yml
    steps:
      # 1. CHECKOUT
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. TIMESTAMP (Reproducibility)
      - name: Set reproducible build timestamp
        id: timestamp
        run: |
          COMMIT_TIME=$(git log -1 --pretty=%ct)
          echo "SOURCE_DATE_EPOCH=$COMMIT_TIME" >> $GITHUB_ENV

      # 3. LIMPEZA MANUAL AGRESSIVA (Crítico para Nvidia + Chunked)
      # Removemos componentes inúteis para ganhar GBs preciosos.
      - name: Free Disk Space (Aggressive)
        shell: bash
        run: |
          echo "Cleaning up disk space..."
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/share/swift
          sudo docker image prune --all --force

      # 4. MAXIMIZE BUILD SPACE
      # Redimensiona partições para dar todo espaço possível ao /var/lib/docker
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      # 5. BUILD
      - name: Build Nvidia Image
        uses: blue-build/github-action@v1.11
        env:
          SOURCE_DATE_EPOCH: ${{ env.SOURCE_DATE_EPOCH }}
        with:
          recipe: ${{ matrix.recipe }}
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}

          # Desativamos o maximize interno para usar o manual (passo 4) que é mais robusto
          maximize_build_space: false

          # --- PERFORMANCE DE UPDATE ---
          # Ativa downloads parciais (Updates muito mais rápidos)
          build_chunked_oci: true

          # Comprime a imagem final (Economiza espaço no GHCR)
          squash: true

          max_layers: 128
          use_cache: true
          retry_push_count: 3
          verify_install: true