name: image-build-amd
on:
  # schedule:
  #   - cron:
  #       "00 06 * * *" # build at 06:00 UTC every day
  # push:
  #   branches:
  #     - main
  pull_request:
  workflow_dispatch:

concurrency:
  group: image-build-amd-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build-amd:
    name: Build Custom AMD Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Build Custom AMD Image
        uses: blue-build/github-action@v1.11
        with:
          recipe: image-recipe-amd.yml
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event_name == 'pull_request' && github.event.number || '' }}
          verify_install: true
          maximize_build_space: true
          max_layers: 256
          use_cache: true
          retry_push_count: 3
          use_unstable_cli: false
          skip_checkout: true
