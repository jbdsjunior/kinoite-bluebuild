name: cleanup
on:
  schedule:
    - cron: '0 0 * * *' # Executa diariamente à meia-noite
  workflow_dispatch:

jobs:
  # 1. Limpa Imagens Antigas do GHCR (Economia de Espaço e Organização)
  delete-old-images:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    strategy:
      fail-fast: false
      matrix:
        # Lista das suas imagens para limpar
        image-name: [kinoite-amd, kinoite-nvidia]
    steps:
      - name: Delete old package versions
        uses: actions/delete-package-versions@v5
        with:
          package-name: ${{ matrix.image-name }}
          package-type: 'container'

          # MELHOR PRÁTICA: Mantenha pelo menos 7 versões (1 semana de histórico)
          # Isso é CRUCIAL para garantir que o comando 'rpm-ostree rollback' funcione.
          min-versions-to-keep: 7

          # CORREÇÃO: Deve ser 'false' para apagar tags antigas (ex: builds da semana passada).
          # Se ficar 'true', ele só apaga imagens quebradas/sem tag, e seu registro vai encher.
          delete-only-untagged-versions: 'false'

  # 2. Limpa Logs de Execuções Antigas (Reduz ruído na aba Actions)
  delete-old-runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}

          # MELHOR PRÁTICA: 3 dias é o ideal para cobrir fins de semana.
          retain_days: 3

          # Segurança: Mantém sempre os últimos 3 sucessos/falhas mesmo que sejam antigos
          keep_minimum_runs: 3
