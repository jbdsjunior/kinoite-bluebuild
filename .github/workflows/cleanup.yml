name: cleanup
on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at 00:00 UTC
  workflow_dispatch:

jobs:
  # 1) Remove old GHCR image versions
  delete-old-images:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    strategy:
      fail-fast: false
      matrix:
        # Container images published by this repository
        image-name: [kinoite-amd, kinoite-nvidia]
    steps:
      - name: Delete old package versions
        uses: actions/delete-package-versions@v5
        with:
          package-name: ${{ matrix.image-name }}
          package-type: 'container'

          # Keep at least one week of versions to preserve rollback safety.
          min-versions-to-keep: 7

          # Remove tagged old versions too; otherwise only dangling versions are removed.
          delete-only-untagged-versions: 'false'

  # 2) Remove old workflow runs
  delete-old-runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}

          # Keep a short history window for lower Actions noise.
          retain_days: 3

          # Always keep a minimal set of older runs for incident review.
          keep_minimum_runs: 3
