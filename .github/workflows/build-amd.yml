name: build-amd
on:
  # schedule:
  #   - cron:
  #       "00 06 * * *" # build at 06:00 UTC every day
  pull_request:
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  bluebuild:
    name: Build Custom AMD Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: true
      matrix:
        recipe:
          - recipe-amd.yml
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Build Custom AMD Image
        uses: blue-build/github-action@v1.11
        with:
          recipe: ${{ matrix.recipe }}
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
          verify_install: true

          maximize_build_space: true

          build_chunked_oci: false
          max_layers: 64

          # squash: false

          use_cache: true
          retry_push_count: 3

          use_unstable_cli: true
          skip_checkout: true