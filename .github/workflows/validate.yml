name: validate

on:
  pull_request:
    paths:
      - "recipes/**"
      - "files/**"
      - ".github/workflows/**"
      - ".github/*.yml"
      - ".yamllint.yml"
  push:
    branches:
      - main
    paths:
      - "recipes/**"
      - "files/**"
      - ".github/workflows/**"
      - ".github/*.yml"
      - ".yamllint.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint recipes and automation
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Install yamllint and shellcheck
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get -y install yamllint shellcheck

      - name: Lint GitHub workflows
        uses: raven-actions/actionlint@v2

      - name: Lint YAML files
        run: |
          set -euo pipefail
          yamllint .

      - name: Lint shell scripts
        run: |
          set -euo pipefail
          mapfile -d '' scripts < <(find files -type f -name '*.sh' -print0 | sort -z)
          if [[ "${#scripts[@]}" -eq 0 ]]; then
            echo "No shell scripts found."
            exit 0
          fi
          shellcheck "${scripts[@]}"
