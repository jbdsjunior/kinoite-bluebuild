name: validate
on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate Repository
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Install validation dependencies
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y shellcheck yamllint libxml2-utils

      - name: Run project validation
        run: |
          set -euo pipefail
          ./scripts/validate-project.sh
