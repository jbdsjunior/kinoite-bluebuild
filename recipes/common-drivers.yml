---
# yaml-language-server: $schema=https://schema.blue-build.org/module-list-v1.json
modules:
  - type: dnf
    install:
      skip-unavailable: true
      allow-erasing: true
      packages:
        - amd-gpu-firmware
        - amd-ucode-firmware
        - mesa-dri-drivers
        - mesa-filesystem
        - mesa-libEGL
        - mesa-libGL
        - mesa-libOpenCL
        - mesa-libgbm
        - mesa-va-drivers
        - mesa-vdpau-drivers
        - mesa-vulkan-drivers
        - vulkan-loader
        - libva
        - libheif

  - type: dnf
    install:
      skip-unavailable: true
      allow-erasing: true
      packages:
        # Multimedia framework plugins and libraries
        - gstreamer1-plugins-bad-free-extras
        - gstreamer1-plugins-bad
        - gstreamer1-plugins-ugly
        - gstreamer1-vaapi
        - libdvdcss
        - fdk-aac
        - libfdk-aac
        - ffmpeg
        - ffmpeg-libs
        - libavcodec
        - ocl-icd # OpenCL ICD loader, required for any OpenCL runtime backend.
        - clinfo # Quick OpenCL runtime validation.
        - libva-utils # Provides vainfo for VA-API validation.
        - vulkan-tools # Provides vulkaninfo for Vulkan validation.
