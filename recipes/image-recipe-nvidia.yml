---
# Schema validation for BlueBuild recipes
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json

name: kinoite-nvidia
description: "Customized Fedora Kinoite image for AMD + NVIDIA hybrid systems with CUDA support"

# Base image maintained by BlueBuild (already includes NVIDIA stack)
base-image: ghcr.io/blue-build/base-images/fedora-kinoite-nvidia
image-version: latest
platforms:
  - linux/amd64
modules:
  # Inherits all shared system configurations (packages, flatpaks, kargs, etc.)
  - from-file: common.yml

  # Digital signing module for image integrity and verified updates
  - type: initramfs
  - type: signing
