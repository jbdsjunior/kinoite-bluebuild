---
# Schema validation for BlueBuild recipes
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json

name: kinoite-amd
description: "Customized Fedora Kinoite image optimized for AMD-only systems"

# Base image maintained by BlueBuild (aligned with CI update checks)
# base-image: ghcr.io/blue-build/base-images/fedora-kinoite
base-image: quay.io/fedora/fedora-kinoite
image-version: latest
platforms:
  - linux/amd64
modules:
  # Pulls all shared configurations from the common recipe file
  - from-file: common.yml

  # AMD-only kernel arguments
  - from-file: common-kargs-amd.yml

  # Digitally signs the final image. This is crucial for 'rpm-ostree' verification
  # after the initial rebase on the client side.
  - type: initramfs
  - type: signing
