---
# yaml-language-server: $schema=https://schema.blue-build.org/module-list-v1.json
modules:
  - type: dnf
    install:
      skip-unavailable: true
      allow-erasing: true
      packages:
        # Userspace extras on top of the NVIDIA-enabled base image.
        - nvidia-container-toolkit

  # Recommended kernel args for NVIDIA on rpm-ostree systems.
  - type: kargs
    kargs:
      - rd.driver.blacklist=nouveau
      - modprobe.blacklist=nouveau
