---
# yaml-language-server: $schema=https://schema.blue-build.org/module-list-v1.json
modules:
  - type: kargs
    arch: x86_64
    kargs:
      # File System Optimization (BTRFS)
      # Sets the root subvolume, disables access time updates, and enforces ZSTD compression
      # - rootflags=subvol=root,noatime,compress=zstd:3

      # Generic desktop tuning
      - transparent_hugepage=madvise # Better memory management for mixed workloads
      - mitigations=auto # Balanced security mitigations for CPU vulnerabilities
